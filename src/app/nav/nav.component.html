<div class="navbar">
  <div class="site-menu">
    <a
      routerLink="Home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >HOME</a
    >
    <!-- <a routerLink="Contact" routerLinkActive="active">CONTACT</a> -->
    <a
      routerLink="Cart"
      routerLinkActive="active"
      *ngIf="isAuthenticated$ && !isAdmin"
      >CART ({{ cartCount$ | async }})</a
    >
    <a
      routerLink="Admin/Product"
      routerLinkActive="active"
      *ngIf="isAuthenticated$ && isAdmin"
      >ADMIN PANEL</a
    >
    <a routerLink="Product" routerLinkActive="active">PRODUCTS</a>
    <!-- *ngIf="!isAdmin || !isAuthenticated$" -->
  </div>
  <div class="site-auth">
    <a routerLink="Login" routerLinkActive="active" *ngIf="!isAuthenticated$"
      >LOGIN</a
    >
    <a routerLink="Register" routerLinkActive="active" *ngIf="!isAuthenticated$"
      >REGISTER</a
    >
    <a (click)="logout()" *ngIf="isAuthenticated$">LOGOUT</a>
  </div>
</div>
