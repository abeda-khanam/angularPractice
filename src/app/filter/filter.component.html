<div class="filter-container">
  <span>Filter: </span>

  <input
    type="radio"
    name="filter"
    value="All"
    [(ngModel)]="selectedRadioButtonValue"
    (change)="onRadioButtonSelectionChange()"
  />
  <span>{{ "All products(" + all + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="In Stock"
    [(ngModel)]="selectedRadioButtonValue"
    (change)="onRadioButtonSelectionChange()"
  />
  <span>{{ "In Stock(" + inStock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="Out of Stock"
    [(ngModel)]="selectedRadioButtonValue"
    (change)="onRadioButtonSelectionChange()"
  />
  <span>{{ "Out of Stock(" + outOfStock + ")" }}</span>
</div>
